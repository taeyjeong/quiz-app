<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>
    <div class="container0">

      <div class="highScore">
        <button id="scoreboard">View Highscores</button>
      </div>
  
      <div id="time">
        <a>Time:  <span id="timer">75</span></a>
      </div>
  
    </div>
  
    <div class="container1">
  
      <div id="front">
        <h1>Coding Quiz Challenge</h1>
        <p>Try to answer the following code-related questions within the time </br>limit.  Keep in mind that incorrect answers will penalize your score/time </br>by ten seconds! </p> </br>
        <button id="btnStart">Start Quiz</button>
      </div>

      <div id="level">
        <p id="question"></p>
      </div>
      
    </div>
    
    <script src="assets/js/script.js"></script>
  </body>
</html>
